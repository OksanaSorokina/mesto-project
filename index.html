<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="./pages/index.css"
        />
    <title>Mesto</title>
    <meta
      name="description"
      content="Страница - учебный проект ЯндексПрактикума"
    />
    <meta
      name="keywords"
      content="ЯндексПрактикум, Mesto, Место"
    />
    <meta
        name="author"
        content="Оксана Сорокина"
    />
</head>
<body class="page">
  <!--Хедер-->
  <header class="header">
    <img 
      src="./images/logo.svg" 
      alt="лого"
      class="header__logo">
  </header>

  <!--Основной контент-->
  <main class="content">
    <!--Профиль-->
    <section class="profile">
      <img 
        src="./images/avatar.jpg" 
        alt="фото профиля"
        class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">
            Жак-Ив Кусто
        </h1>
        <button
          type="button"
          class="profile__edit-button">
        </button>
        <p 
          class="profile__description">
          Исследователь океана
        </p>
      </div>
      <button 
        type="button"
        class="profile__button">
      </button>
    </section>    
    <section>
    <ul class="elements">      
    </ul>
    </section>
  </main>

  <!--Футер-->
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
  </footer>

  <!--Поп-ап редактирования профиля-->
  <div class="popup" id="popup-profile">
    <div class="popup__container">
      <button 
        type="button" 
        class="popup__close">
      </button>
      <h3 
        class="popup__title">
        Редактировать профиль
      </h3>
      <form 
        class="popup__form"
        name="mesto-profile">
          <input 
            type="text"
            class="popup__input"
            id="popup-name"
            placeholder="Имя">
          <input 
            type="text"
            class="popup__input"
            id="popup-description"
            placeholder="О себе">
          <button 
            type="submit"
            class="popup__button">
            Сохранить
          </button>
      </form>
    </div>
  </div>

    <!--Поп-ап добавления нового места-->
    <div class="popup" id="popup-card">
      <div class="popup__container">
        <button 
          type="button" 
          class="popup__close" 
          id="card-close">
        </button>
        <h3 
          class="popup__title">
          Новое место
        </h3>
        <form 
          class="popup__form"
          name="mesto-form">
            <input 
              type="text"
              class="popup__input"
              id="popup-name-card"
              placeholder="Название">
            <input 
              type="text"
              class="popup__input"
              id="popup-image"
              placeholder="Ссылка на картинку">
            <button 
              type="submit"
              class="popup__button">
              Сохранить
            </button>
        </form>
      </div>
    </div>

    <!--Поп-ап просмотра картинки-->
    <div class="popup popur-image" 
    id="popup-big-image">
    <figure class="popup-image__figure">
      <button 
          type="button" 
          class="popup__close" 
          id="image-close">
        </button>
      <img 
        src="URL" 
        alt="иллюстрация"
        class="popup-image__picture">
      <figcaption 
        class="popup-image__caption"> 
      </figcaption>
    </figure>
    </div>

  <!--создаю шаблон карточки-->
  <template id="card-template">
    <li class="element">
      <img 
        src="./images/elememts-karachaevsk.jpg" 
        alt="фото Карачаевска"
        class="element__image">
      <button 
        type="button" 
        class="element__trash">
      </button> 
      <div class="element__description">
        <h2 
          class="element__title">
          Карачаевск
        </h2>
        <button 
          type="button" 
          class="element__like">
        </button>  
      </div>
    </li>
  </template>
  
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/index.js"></script>
  
</body>
</html>
