<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="./pages/index.css"
        />
    <title>Mesto</title>
    <meta
      name="description"
      content="Страница - учебный проект ЯндексПрактикума"
    />
    <meta
      name="keywords"
      content="ЯндексПрактикум, Mesto, Место"
    />
    <meta
        name="author"
        content="Оксана Сорокина"
    />
</head>
<body class="page">
  <!--Хедер-->
  <header class="header">
    <img 
      src="./images/logo.svg" 
      alt="лого"
      class="header__logo">
  </header>

  <!--Основной контент-->
  <main class="content">
    <!--Профиль-->
    <section class="profile">
      <img 
        src="./images/avatar.jpg" 
        alt="фото профиля"
        class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">
            Жак-Ив Кусто
        </h1>
        <button
          type="button"
          class="profile__edit-button">
        </button>
        <p 
          class="profile__description">
          Исследователь океана
        </p>
      </div>
      <button 
        type="button"
        class="profile__button">
      </button>
    </section>
    <!--Фото-->
    <section>
    <ul class="elements">
      <li class="element">
        <img 
          src="./images/elememts-karachaevsk.jpg" 
          alt="фото Карачаевска"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Карачаевск
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elements-mountin-elbrus.jpg" 
          alt="фото горы Эльбрус"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Гора Эльбрус
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elements-dombay.jpg" 
          alt="фото Домбая"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Домбай
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elements-mountin-elbrus.jpg" 
          alt="фото горы Эльбрус"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Гора Эльбрус
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elements-dombay.jpg" 
          alt="фото Домбая"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Домбай
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elememts-karachaevsk.jpg" 
          alt="фото Карачаево-Черкесска"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Карачаево-Черкесск
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
    </ul>
    </section>
  </main>

  <!--Футер-->
  <footer class="footer">
    <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
  </footer>

  <!--Поп-ап-->
  <div class="popup popup_opened">
    <div class="popup__container">
      <button 
        type="button" 
        class="popup__close">
      </button>
      <h3 
        class="popup__title">
        Редактировать профиль
      </h3>
      <form 
        class="popup__form"
        name="mesto-form">
          <input 
            type="text"
            class="popup__input"
            placeholder="Имя">
          <input 
            type="text"
            class="popup__input"
            placeholder="О себе">
          <button 
            type="submit"
            class="popup__button">
            Сохранить
          </button>
      </form>
    </div>
  </div>

</body>
</html>
