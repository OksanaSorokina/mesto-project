<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0">
    <link 
        rel="stylesheet" 
        href="./pages/index.css"
        />
    <title>Mesto</title>
    <meta
      name="description"
      content="Страница - учебный проект ЯндексПрактикума"
    />
    <meta
      name="keywords"
      content="ЯндексПрактикум, Mesto, Место"
    />
    <meta
        name="author"
        content="Оксана Сорокина"
    />
</head>
<body class="page">
  <header class="header">
    <img 
      src="./images/logo.svg" 
      alt="лого"
      class="header__logo">
    <img 
      src="./images/line.svg" 
      alt="декорация линия"
      class="header__line">
  </header>
  <main class="content">
    <!--Профиль-->
    <section class="profile">
      <img 
        src="./images/avatar.jpg" 
        alt="фото профиля"
        class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">
            Жак-Ив Кусто
        </h1>
        <img 
          src="./images/profile__edit-button.svg" 
          alt="правка"
          class="profile__edit-button">
        <p 
          class="profile__description">
          Исследователь океана
        </p>
      </div>
      <button 
        type="button"
        class="profile__button">
      </button>
    </section>
    <!--Фото-->
    <ul class="elements">
      <li class="element">
        <img 
          src="./images/elememts-karachaevsk.jpg" 
          alt="фото Карачаевска"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Карачаевск
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elements-mountin-elbrus.jpg" 
          alt="фото горы Эльбрус"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Гора Эльбрус
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elements-dombay.jpg" 
          alt="фото Домбая"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Домбай
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elements-mountin-elbrus.jpg" 
          alt="фото горы Эльбрус"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Гора Эльбрус
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elements-dombay.jpg" 
          alt="фото Домбая"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Домбай
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
      <li class="element">
        <img 
          src="./images/elememts-karachaevsk.jpg" 
          alt="фото Карачаево-Черкесска"
          class="element__image">
        <div class="element__description">
          <h2 
            class="element__title">
            Карачаево-Черкесск
          </h2>
          <button 
            type="button" 
            class="element__like">
          </button>  
        </div>
      </li>
    </ul>
  </main>
    <!--Футер-->
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>
</body>


<div class="popup popup_opened">
  <div class="popup__container">
    <button 
      type="button" 
      class="popup__close">
    </button>
  </div>
</div>






</div>








</html>
